<div class="addEditUserDiv" id="addEditCompanyDiv"> 
        <h4><span id="addEditCompanytitle"></span><a href="javascript:void(0)" title="关闭窗口" onclick="closeTip(1)">&times;</a></h4> 
        <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                                <div class="x_content">
                                        <br/>
                                        <form id="addEditCompanyForm" data-parsley-validate class="form-horizontal form-label-left" action="{:url('systemmanage.company/add_edit_company')}" method="POST">
                                                <div class="form-group" id="tree_company_div">
                                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >所属企业</label>
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="text"  id="tree_company" readonly name="pcompanyname" onclick="showMenuCompanyTree();" class="form-control col-md-7 col-xs-12" style="background-color: #fff"/>
                                                                <input type="hidden"  id="tree_companyid" name="parentid" />
                                                                <input type="hidden"  id="tree_companylevelcode" name="parentlevelcode" />
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >企业名称</label>
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="text"  id="addEdit_companyname" name="companyname" required="required" class="form-control col-md-7 col-xs-12">
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >企业编码</label>
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="text"  id="addEdit_companycode" name="companycode" required="required" class="form-control col-md-7 col-xs-12">
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >地址</label>
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="text"  id="addEdit_address" name="address" required="required" class="form-control col-md-7 col-xs-12">
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >联系人</label>
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="text"  id="addEdit_linkman" name="linkman" required="required" class="form-control col-md-7 col-xs-12">
                                                        </div>
                                                </div>
                                                 <div class="form-group">
                                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >联系号码</label>
                                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                                                <input type="text"  id="addEdit_linknumber" name="linknumber" required="required" class="form-control col-md-7 col-xs-12">
                                                        </div>
                                                </div>
                                                <div class="ln_solid">
                                                </div>
                                                <div class="form-group">
                                                        <div class="addEditUserDiv-button">
                                                                <!--<button class="btn btn-default" type="reset">重置</button>-->
                                                                <button class="btn btn-default" type="submit">确定</button>
                                                        </div>
                                                </div>
                                                <input type="hidden"  id="addEdit_objectid" name="objectid" />
                                        </form>
                                </div>
                        </div>
                </div>
        </div> 
</div>

<script>
    
    function closeTip(type){
        if(type == 1){
            //隐藏时销毁bootstrapValidator验证,待下次弹出再重新加载验证
            $("#addEditTypecodeForm").data('bootstrapValidator').destroy();
            $('#addEditTypecodeForm').data('bootstrapValidator', null);
        }
	easyDialog.close();
    }
    
    function addOrEditTypecode(data){
        
        //校验
        $('#addEditTypecodeForm')
        .bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                typename: {
                    message: '类型名称验证失败',
                    validators: {
                        notEmpty: {
                            message: '类型名称不能为空'
                        },
                        remote: {
                            url: "{:url('admin/datamanage.typecode/check_typecode_duplicate')}",
                            message: '该企业下类型名称已存在',
                            data: function() {
                                return {
                                    typename:$("#addEdit_typename").val(),
                                    companyid:$("#tree_companyid").val(),
                                    devicetype:$("#addEdit_devicetype").val()
                                };
                            },
                            type: 'POST',
                            delay:500
                        },
                        callback: {
                            message: '请先选择所属企业',
                            callback: function (value, validator) {
                                var flag = true;
                                if($("#tree_company").val().length < 1){
                                    $("#addEdit_typename").val("");
                                    flag = false;
                                }
                                return flag;
                            }
                        },
                        stringLength: {
                            min: 2,
                            max: 16,
                            message: '类型名称长度必须在2到16位之间'
                        }
                    }
                },
                companyname: {
                    message: '所属企业验证失败',
                    validators: {
                        notEmpty: {
                            message: '所属企业不能为空'
                        }
                    }
                }
            }
        });
        if(data == null){
            //弹出层
            easyDialog.open({
                container : 'addEditTypecodeDiv',
                isOverlay : true
            });
            document.getElementById("addEditTypecodetitle").innerHTML = "新增类型";
            document.getElementById("addEdit_objectid").value = "";
            document.getElementById("addEditTypecodeForm").reset();//每次新增窗口弹出时，都清空表单并清除bootstrapValidator校验
            $('#addEditTypecodeForm').data('bootstrapValidator').resetForm();
            //单独清除所属用户项
            var cityObj = $("#tree_company");
            cityObj.attr("value", "");
        }else{
            //编辑时去除企业名称校验
//            $('#addEditTypecodeForm').data('bootstrapValidator').removeField('companyname');
            //填充输入框
            document.getElementById("addEditTypecodetitle").innerHTML = "编辑类型";
            document.getElementById("addEdit_typename").value = data.typename;
            document.getElementById("addEdit_devicetype").value = data.devicetypeid;
            $("#tree_company").attr("value", data.companyname);
            document.getElementById("tree_companyid").value = data.companyid;
            document.getElementById("addEdit_objectid").value = data.objectid;
            easyDialog.open({
                container : 'addEditTypecodeDiv',
                isOverlay : true
            });
        }
    }

    function deleteTypecode(data){
        easyDialog.open({
            container : 'deleteConfirmDiv',
            isOverlay : true
        });
        document.getElementById("deleteConfirmDiv").getElementsByTagName("p")[0].innerText = "删除类型【"+ data.typename + "】?";
        document.getElementById("deleteConfirmDiv").getElementsByTagName("input")[0].value = data.objectid;
    }
    
    function confirmDeleteTypecode(){
        $.ajax({
            type: 'POST',
            async : false, // 注意此处需要同步,锁住浏览器，其它操作必须等待请求完成才可以执行
            url: "{:url('admin/datamanage.typecode/delete_typecode')}",
            data: {
                objectid : document.getElementById("deleteConfirmDiv").getElementsByTagName("input")[0].value  //
            },
            success: function(data){
                window.location.reload();
            }
        });
    }

</script>

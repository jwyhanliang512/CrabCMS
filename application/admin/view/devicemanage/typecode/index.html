<script type="text/javascript">
$(document).ready(function() {
    $('#addTypecodeForm')
        .bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                typename: {
                    message: '类型名称验证失败',
                    validators: {
                        notEmpty: {
                            message: '类型名称不能为空'
                        },
                        stringLength: {
                            max: 16,
                            message: '类型名称程度不能超过16'
                        },
                        callback: {
                            message: '类型名称已存在',
                            callback: function (value, validator) {
                                var flag = true;
                                $.ajax({
                                    type: 'POST',
                                    async : false, // 注意此处需要同步,锁住浏览器，其它操作必须等待请求完成才可以执行
                                    url: "{:url('admin/devicemanage.typecode/check_typecode_duplicate')}",
                                    data: {
                                        username: value
                                    },
                                    success: function(data){
                                            if(data == 1){
                                                flag = false;
                                            }
                                    }
                                });
                                return flag;
                            }
                        }
                    }
                }
            }
        });
        

});
</script>


<script>
    
    function closeTip(){
	easyDialog.close();
    }
    
    function editTypecode(data){
        document.getElementById("edit_typename").value = data.typename;
        document.getElementById("edit_devicetype").value = data.devicetypeid;
        document.getElementById("edit_username").value = data.username;
        document.getElementById("edit_objectid").value = data.objectid;
        easyDialog.open({
            container : 'editTypecodeDiv',
            isOverlay : true
        });
    }
    
    function addTypecode(){
        easyDialog.open({
            container : 'addTypecodeDiv',
            isOverlay : true
        });
        //每次新增窗口弹出时，都清空表单并清除bootstrapValidator校验
        document.getElementById("addTypecodeForm").reset();
        $('#addTypecodeForm').data('bootstrapValidator').resetForm();
    }
    
    function deleteTypecode(data){
        easyDialog.open({
            container : 'deleteConfirmDiv',
            isOverlay : true
        });
        document.getElementById("deleteConfirmDiv").getElementsByTagName("p")[0].innerText = "删除类型【"+ data.objectid + "】?";
        document.getElementById("deleteConfirmDiv").getElementsByTagName("input")[0].value = data.objectid;
    }
    
    function confirmDeleteTypecode(){
        $.ajax({
            type: 'POST',
            async : false, // 注意此处需要同步,锁住浏览器，其它操作必须等待请求完成才可以执行
            url: "{:url('admin/devicemanage.typecode/delete_typecode')}",
            data: {
                objectid : document.getElementById("deleteConfirmDiv").getElementsByTagName("input")[0].value  //
            },
            success: function(data){
                window.location.reload();
            }
        });
    }

</script>

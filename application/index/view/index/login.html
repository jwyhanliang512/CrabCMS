<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="{$Think.config.__IMG__}crabteam.jpg">
<title>Crab Studio管理系统</title>

<!-- Bootstrap -->
<link href="{$Think.config.__CSS__}bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="{$Think.config.__CSS__}font-awesome.min.css" rel="stylesheet">
<!-- Custom Theme Style -->
<link href="{$Think.config.__CSS__}custom.min.css" rel="stylesheet">
<!-- Animate.css -->
<link href="{$Think.config.__CSS__}animate.min.css" rel="stylesheet">
<!--自己添加的样式-->
<link href="{$Think.config.__CSS__}self-defined.css" rel="stylesheet">
</head>
<body class="login">
<div>
	<a class="hiddenanchor" id="forgot_psw"></a>
	<a class="hiddenanchor" id="signin"></a>
	<div class="login_wrapper">
		<div class="animate form login_form">
			<section class="login_content">
			<form action="{:url('index/login')}" method="post">
				<h1>Login Form</h1>
				<div>
					<input type="text" class="form-control" name="username" placeholder="用户名" required=""/>
				</div>
				<div>
					<input type="password" class="form-control" name="password"  placeholder="密码" required=""/>
				</div>
				<div>
					<input class="btn btn-default submit" type="submit" value="登录">
				</div>
                                <div>
					<a class="reset_pass" href="#forgot_psw" id="reset_psw"><u> 忘记密码?</u></a>
				</div>
				<div class="clearfix">
				</div>
				<div class="separator">
<!--					<p class="change_link">
						New to site?
						<a href="#forgot_psw" class="to_register"> Create Account </a>
					</p>-->
					<div class="clearfix">
					</div>
					<br/>
					<div>
						<h1><i class="fa fa-spinner"></i> Crab Studio </h1>
						<p>
							©2017 All Rights Reserved.
						</p>
					</div>
				</div>
			</form>
			</section>
		</div>
		<div id="register" class="animate form registration_form">
			<section class="login_content">
			<form action="{:url('index/forget_password')}" method="post">
				<h1>忘记密码 ?</h1>
				<div>
					<input type="text" class="form-control" name="username" placeholder="用户名" required=""/>
				</div>
				<div>
					<input type="email" class="form-control" name="email" placeholder="接收密码邮箱" required=""/>
				</div>
				<div>
                                    <input class="btn btn-default submit" type="submit" value="获取密码">
					<!--<a class="btn btn-default submit" href="index.html">获取密码</a>-->
				</div>
				<div class="clearfix">
				</div>
				<div class="separator">
					<p class="change_link">
						已有密码?
						<a href="#signin" class="to_register"><u> 登录 </u></a>
					</p>
					<div class="clearfix">
					</div>
					<br/>
					<div>
						<h1><i class="fa fa-spinner"></i> Crab Studio </h1>
						<p>
							©2017 All Rights Reserved.
						</p>
					</div>
				</div>
			</form>
			</section>
		</div>
	</div>
</div>
    
<div class="hide_box" id="hideBox"> 
	<h4><a href="javascript:void(0)" title="关闭窗口" onclick="closeTip()">&times;</a>提示</h4> 
	<p></p> 
</div>
    
<!--弹出层-->
<script src="{$Think.config.__JS__}easydialog.min.js"></script>

<script>
    
    function closeTip(){
	easyDialog.close();
    }
    var flag = {$flag};
    if(flag !== null && flag !== "" && typeof(flag) !== "undefined"){
        switch(flag){
            case 0:
                document.getElementById("hideBox").getElementsByTagName("p")[0].innerText = "用户名不存在";
                break;
            case 1:
                document.getElementById("hideBox").getElementsByTagName("p")[0].innerText = "密码错误";
                break;
            case 2:
                document.getElementById("hideBox").getElementsByTagName("p")[0].innerText = "邮件发送失败，请再试一遍";
                document.getElementById('reset_psw').click();
                break;
            case 3:
                document.getElementById("hideBox").getElementsByTagName("p")[0].innerText = "请查收邮件获取密码";
                break;  
            case 4:
                document.getElementById("hideBox").getElementsByTagName("p")[0].innerText = "该邮箱没有绑定填写的用户名";
                document.getElementById('reset_psw').click();
                break;
            case 5:
                document.getElementById("hideBox").getElementsByTagName("p")[0].innerText = "用户名不存在";
                document.getElementById('reset_psw').click();
                break;
            case 6:
                document.getElementById("hideBox").getElementsByTagName("p")[0].innerText = "该用户非法";
                break;
            default:
                break;  
        }
        easyDialog.open({
		container : 'hideBox',
		isOverlay : true
	});
    }
</script>


</body>
</html>
